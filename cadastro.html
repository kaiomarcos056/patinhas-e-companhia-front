<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Cadastro</title>
</head>
<body>
    <nav>
        <div id="nav-content">
            <a href="/index.html"><img src="images/logo-white.svg" alt=""></a>
        </div>
    </nav>
    <section>
        <div id="login-content">
            <h1>Crie uma conta</h1>
            <p>Complete os campos com as sua informações</p>
            <div id="login-form">
                <form action="">
                    <label for="">E-mail</label>
                    <input type="text" name="" id="" placeholder="email@email.com">
                    <label for="">Senha</label>
                    <input type="text" name="" id="" placeholder="********">
                    <label for="">Confirmar senha</label>
                    <input type="text" name="" id="" placeholder="sim, essa é minha senha">
                    
                    <div id="regra-senha">
                        <label for="">Padrão de Senha</label>
                        <ul>
                            <li>Mínimo 8 caracteres</li>
                            <li>Letra Minúscula</li>
                            <li>Letra Maiúscula</li>
                            <li>Números</li>
                        </ul>
                    </div>

                    <div id="botoes-login">
                        <a href="/login.html" class="btn-secundario"> Já tenho uma conta </a>
                        <button class="btn-primario">
                            Criar uma conta
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
